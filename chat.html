<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Soyth Chat</title>
  <link rel="manifest" href="/manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="css/chat.css" >
</head>
<body>
  <header>
    <button class="menu-btn" onclick="toggleMenu()">
      <span class="material-symbols-outlined">
side_navigation
</span>
    </button>
    <!-- Added id="chatInfoBtn" to attach click event; clicking now shows the info panel -->
    <a href="#" class="logo" id="chatInfoBtn">Soyth</a>
    <button class="btn-logout" onclick="logoutUser()">
      <span class="material-icons">logout</span>
    </button>
  </header>

  <!-- Sidebar / Contacts Menu -->
  <nav class="contacts-menu" id="contactsMenu">
    <h2>Global Chats</h2>
    <ul>
      <li class="active" onclick="selectRoom('globalChat1', this)">
        <img src="assets/images/chat/global1.png" alt="Global Chat 1" />
        <span>White</span>
      </li>
      <li onclick="selectRoom('globalChat2', this)">
        <img src="assets/images/chat/global2.png" alt="Global Chat 2" />
        <span>Black</span>
      </li>
      <li onclick="selectRoom('globalChat3', this)">
        <img src="assets/images/chat/global3.png" alt="Global Chat 3" />
        <span>Blue</span>
      </li>
      <li onclick="selectRoom('globalChat4', this)">
        <img src="assets/images/chat/global4.png" alt="Global Chat 4" />
        <span>Silver</span>
      </li>
      <li onclick="selectRoom('globalChat5', this)">
        <img src="assets/images/chat/global5.png" alt="Global Chat 5" />
        <span>Yellow</span>
      </li>
      <li onclick="selectRoom('globalChat6', this)">
        <img src="assets/images/chat/global6.png" alt="Global Chat 6" />
        <span>Green</span>
      </li>
      <li onclick="selectRoom('globalChat7', this)">
        <img src="assets/images/chat/global7.png" alt="Global Chat 7" />
        <span>Violet</span>
      </li>
      <li onclick="selectRoom('globalChat8', this)">
        <img src="assets/images/chat/global8.png" alt="Global Chat 8" />
        <span>Pink</span>
      </li>
    </ul>
  </nav>
  <div class="auth-container" id="authContainer">
    <h2 id="authTitle">Login</h2>
    <input type="email" id="emailInput" placeholder="Email" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <button id="authButton" onclick="loginOrRegister()">Login</button>
    <div class="toggle-auth" onclick="toggleAuth()">Don't have an account? Register here.</div>
    <div id="authError" style="color: red; margin-top:10px;"></div>
  </div>
  <div class="main-container" id="chatContainer">
    <div class="chat-header" id="chatHeader">White</div>
    <div class="chat-messages" id="chatMessages">
    </div>
    <div class="chat-input-area">
      <input type="text" id="chatInput" placeholder="Type your message here..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button class="sendMessageBtn" onclick="sendMessage()">
        <span class="material-icons icon-small">send</span>
      </button>
    </div>
  </div>
  <div id="scrollToBottomArrow" class="scroll-to-bottom">
    <span class="material-icons">keyboard_arrow_down</span>
  </div>
  <div id="chatInfoPanel" class="chatInfoPanel">
    <div id="chatInfoContent"></div>
  </div>
  <script>
const auth = firebase.auth();
const db = firebase.database();

const authContainer = document.getElementById('auth-container');
const chatContainer = document.getElementById('chat-container');
const chatMessages = document.getElementById('chat-messages');
const chatInput = document.getElementById('chat-input');
const chatHeader = document.getElementById('chat-header');
const loginForm = document.getElementById('login-form');
const registerForm = document.getElementById('register-form');
const logoutBtn = document.getElementById('logout-btn');
const contactsMenu = document.getElementById('contacts-menu');
const menuToggle = document.getElementById('menu-toggle');
const logo = document.getElementById('logo');
const chatInfoBtn = document.getElementById('chat-info-btn');
const chatInfoPanel = document.getElementById('chat-info-panel');
const chatInfoContent = document.getElementById('chat-info-content');
const deleteMessagesBtn = document.getElementById('delete-messages-btn');

let currentRoom = 'global';
let wasLoggedIn = false;

function closeInfoPanel() {
  chatInfoPanel.style.display = 'none';
}

loginForm.addEventListener('submit', e => {
  e.preventDefault();
  const email = loginForm['login-email'].value;
  const password = loginForm['login-password'].value;
  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      loginForm.reset();
      closeInfoPanel();
    })
    .catch(error => alert(error.message));
});

registerForm.addEventListener('submit', e => {
  e.preventDefault();
  const email = registerForm['register-email'].value;
  const password = registerForm['register-password'].value;
  auth.createUserWithEmailAndPassword(email, password)
    .then(() => {
      registerForm.reset();
      closeInfoPanel();
    })
    .catch(error => alert(error.message));
});

logoutBtn.addEventListener('click', logoutUser);

menuToggle.addEventListener('click', toggleMenu);

chatInput.addEventListener('keypress', e => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

chatInfoBtn.addEventListener('click', toggleChatInfo);

deleteMessagesBtn.addEventListener('click', deleteAllMessages);

function toggleMenu() {
  contactsMenu.classList.toggle('open');
  closeInfoPanel();
}

function logoutUser() {
  auth.signOut();
}

function sendMessage() {
  const messageText = chatInput.value.trim();
  if (messageText !== '') {
    db.ref('messages').push({
      text: messageText,
      uid: auth.currentUser.uid,
      displayName: auth.currentUser.displayName || auth.currentUser.email,
      timestamp: firebase.database.ServerValue.TIMESTAMP,
      room: currentRoom
    });
    chatInput.value = '';
    chatInput.style.height = '40px';
    scrollToBottom();
    closeInfoPanel();
  }
}

function loadMessages() {
  db.ref('messages').orderByChild('room').equalTo(currentRoom).on('value', snapshot => {
    chatMessages.innerHTML = '';
    snapshot.forEach(child => {
      const message = child.val();
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      if (message.uid === auth.currentUser.uid) {
        messageElement.classList.add('own-message');
      }
      messageElement.innerHTML = `<strong>${message.displayName}: </strong>${message.text}`;
      chatMessages.appendChild(messageElement);
    });
    scrollToBottom();
  });
}

function scrollToBottom() {
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

function toggleChatInfo() {
  if (chatInfoPanel.style.display === 'block') {
    chatInfoPanel.style.display = 'none';
  } else {
    showChatInfo();
  }
}

function showChatInfo() {
  chatInfoContent.innerHTML = '';
  db.ref('messages').orderByChild('room').equalTo(currentRoom).once('value', snapshot => {
    const messages = snapshot.val();
    if (messages) {
      const totalMessages = Object.keys(messages).length;
      chatInfoContent.innerHTML = `<p>Total Messages: ${totalMessages}</p>`;
    } else {
      chatInfoContent.innerHTML = '<p>No messages in this chat.</p>';
    }
  });
  chatInfoPanel.style.display = 'block';
}

function deleteAllMessages() {
  if (confirm('Are you sure you want to delete all messages in this chat?')) {
    db.ref('messages').orderByChild('room').equalTo(currentRoom).once('value', snapshot => {
      snapshot.forEach(child => {
        db.ref('messages').child(child.key).remove();
      });
      chatInfoContent.innerHTML = 'All messages deleted.';
      loadMessages();
    });
  }
}

function selectRoom(room, element) {
  currentRoom = room;
  document.querySelectorAll('.contacts-menu li').forEach(li => li.classList.remove('active'));
  element.classList.add('active');
  const roomName = element.querySelector('span').textContent;
  chatHeader.textContent = roomName;
  logo.textContent = roomName;
  loadMessages();
  scrollToBottom();
  contactsMenu.classList.remove('open');
  if (chatInfoPanel.style.display === 'block') {
    showChatInfo();
  }
  closeInfoPanel();
}

auth.onAuthStateChanged(user => {
  if (user) {
    authContainer.style.display = 'none';
    chatContainer.style.display = 'flex';
    loadMessages();
    if (!wasLoggedIn) {
      alert(`Welcome, ${user.email}`);
      wasLoggedIn = true;
    }
  } else {
    if (wasLoggedIn) {
      alert('Goodbye!');
      wasLoggedIn = false;
    }
    authContainer.style.display = 'flex';
    chatContainer.style.display = 'none';
    closeInfoPanel();
  }
});

  </script>
</body>
</html>
