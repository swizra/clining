<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <img src="assets/images/chat/global3.png" alt="Global Chat 3" />

        <li onclick="selectRoom('globalChat4', this)">
        <img src="assets/images/chat/global4.png" alt="Global Chat 4" />

  <!-- Authentication Container -->
  <div class="auth-container" id="authContainer">
    <h2 id="authTitle">Login</h2>
    <input type="email" id="emailInput" placeholder="Email" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <button id="authButton" onclick="loginOrRegister()">Login</button>
    <div class="toggle-auth" onclick="toggleAuth()">Don't have an account? Register here.</div>
    <div id="authError" style="color: red; margin-top:10px;"></div>
  </div>

  <!-- Chat Container -->
  <div class="main-container" id="chatContainer">
    <div class="chat-header" id="chatHeader">White</div>
    <div class="chat-messages" id="chatMessages">
      <!-- Chat messages will load here -->
    </div>
  <div class="chat-input-area">
  <input type="text" id="chatInput" placeholder="Type your message here..." onkeydown="if(event.key==='Enter') sendMessage()" />
  <button class="sendMessageBtn" onclick="sendMessage()">
    <span class="material-icons icon-small">send</span>
  </button>
</div>
  </div>

  <!-- Firebase & App Logic -->
  <script>
    // Firebase configuration including the Realtime Database URL
    const firebaseConfig = {
      apiKey: "AIzaSyD4uvw6hjx2xinfYIUcGDQw2IqFYrIbnbA",
      authDomain: "soyth-chat.firebaseapp.com",
      projectId: "soyth-chat",
      storageBucket: "soyth-chat.firebasestorage.app",
      messagingSenderId: "443722955446",
      appId: "1:443722955446:web:6745ef0fa305673bb88417",
      measurementId: "G-H7FQJVEW8Q",
      databaseURL: "https://soyth-chat-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // UI Elements
    const authContainer = document.getElementById('authContainer');
    const chatContainer = document.getElementById('chatContainer');
    const authTitle = document.getElementById('authTitle');
    const authButton = document.getElementById('authButton');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const authError = document.getElementById('authError');
    const chatHeader = document.getElementById('chatHeader');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const contactsMenu = document.getElementById('contactsMenu');

    // Toggle Sidebar Menu
    function toggleMenu() {
      contactsMenu.classList.toggle('open');
    }

    // Toggle between Login and Register modes
    let isLogin = true;
    function toggleAuth() {
      isLogin = !isLogin;
      authTitle.textContent = isLogin ? 'Login' : 'Register';
      authButton.textContent = isLogin ? 'Login' : 'Register';
      document.querySelector('.toggle-auth').textContent = isLogin ? "Don't have an account? Register here." : "Already have an account? Login here.";
      authError.textContent = '';
    }

    // Login or Register function based on mode
    function loginOrRegister() {
      const email = emailInput.value;
      const password = passwordInput.value;
      authError.textContent = '';
      if(isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .catch(error => authError.textContent = error.message);
      } else {
        // For registration, you may also want to collect a display name.
        auth.createUserWithEmailAndPassword(email, password)
          .then(userCredential => {
            // Optionally, update displayName if needed
            return userCredential.user.updateProfile({ displayName: email.split('@')[0] });
          })
          .catch(error => authError.textContent = error.message);
      }
    }

    // Logout User
    function logoutUser() {
      auth.signOut();
      chatMessages.innerHTML = '';
      authContainer.style.display = 'flex';
      chatContainer.style.display = 'none';
    }

    // Listen for auth state changes
    auth.onAuthStateChanged(user => {
      if (user) {
        authContainer.style.display = 'none';
        chatContainer.style.display = 'flex';
        loadMessages();
      } else {
        authContainer.style.display = 'flex';
        chatContainer.style.display = 'none';
      }
    });

    // Send a message
function sendMessage() {
  const messageText = chatInput.value.trim();
  if (messageText !== '') {
    // Send the message to Firebase or your backend
    db.ref('messages').push({
      text: messageText,
      uid: auth.currentUser.uid,
      displayName: auth.currentUser.displayName || auth.currentUser.email,
      timestamp: firebase.database.ServerValue.TIMESTAMP,
      room: currentRoom
    });

    // Clear the input field after sending the message
    chatInput.value = '';
    
    // Reset the input height to the initial height after sending
    chatInput.style.height = '40px';

    // Scroll to the bottom of the chat container after sending the message
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
}


    // Load messages in realtime for the current room
    let currentRoom = 'globalChat1'; // default room
    function loadMessages() {
      // Update header based on room selection
      chatHeader.textContent = document.querySelector('.contacts-menu li.active span').textContent || 'Chat';
      db.ref('messages').orderByChild('timestamp').on('value', snapshot => {
        chatMessages.innerHTML = '';
        snapshot.forEach(childSnapshot => {
          const msg = childSnapshot.val();
          // Filter messages for the current room
          if(msg.room === currentRoom) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(msg.uid === auth.currentUser.uid ? 'outgoing' : 'incoming');
            // Create an avatar (using the first letter of the display name)
            const avatar = document.createElement('div');
            avatar.classList.add('avatar');
            avatar.textContent = msg.displayName.charAt(0).toUpperCase();
            // Create bubble for text
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.textContent = msg.text;
            msgDiv.appendChild(avatar);
            msgDiv.appendChild(bubble);
            chatMessages.appendChild(msgDiv);
          }
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }

    // Switch chat rooms
    function selectRoom(room, element) {
      currentRoom = room;
      // Remove active class from all contacts
      document.querySelectorAll('.contacts-menu li').forEach(li => li.classList.remove('active'));
      element.classList.add('active');
      loadMessages();
      // Optionally close sidebar after selection on mobile
      contactsMenu.classList.remove('open');
    }
  </script>
  <script>
    // Get the chat input element
const chatInput = document.getElementById('chatInput');

// Handle input changes to resize the input field dynamically
chatInput.addEventListener('input', function () {
  // Reset height to 'auto' to recalculate the new height based on content
  this.style.height = 'auto';
  
  // Set new height, but ensure it doesn't exceed 30% of the viewport height
  this.style.height = Math.min(this.scrollHeight, window.innerHeight * 0.3) + 'px';
});

// Handle sending the message
function sendMessage() {
  const messageText = chatInput.value.trim();
  if (messageText !== '') {
    // Send the message to Firebase or your backend
    db.ref('messages').push({
      text: messageText,
      uid: auth.currentUser.uid,
      displayName: auth.currentUser.displayName || auth.currentUser.email,
      timestamp: firebase.database.ServerValue.TIMESTAMP,
      room: currentRoom
    });

    // Clear the input field after sending the message
    chatInput.value = '';
    
    // Reset the input height to the initial height after sending
    chatInput.style.height = '40px';
  }
}

  </script>
</body>
</html>
